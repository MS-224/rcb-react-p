<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsor Layout</title>
    <style>
        body {
            background-color: #5a5252;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .s-container {
            width: 80%;
            margin: auto;
        }
        .sponsor-heading {
            font-size: 2em;
            margin: 20px 0;
            font-weight: bold;
        }
        .main-partner img, .principal-partners img, .associate-partners img {
            width: 150px;
            height: 100px;
            object-fit: contain;
            margin: 10px;
            background: rgba(87, 5, 5, 0.616);
            padding: 10px;
            border-radius: 10px;
        }
        .main-partner, .principal-partners, .associate-partners {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="s-container">
        <div class="sponsor-heading">SPONSOR</div>
        
        <div class="main-partner">
            <p>MAIN PRINCIPAL PARTNER</p>
            <img src="s1.jpeg" alt="Qatar Airways">
        </div>
        
        <div class="principal-partners">
            <p>PRINCIPAL PARTNERS</p>
            <img src="s2.png" alt="KEI Wires & Cables">
            <img src="s3.png" alt="Birla Estates">
            <img src="s4.png" alt="Jio">
        </div>
        
        <div class="associate-partners">
            <p>ASSOCIATE PARTNERS</p>
            <img src="s5.png" alt="Puma">
            <img src="s6.png" alt="boAt">
            <img src="s7.png" alt="ConfirmTkt">
            <img src="s8.png" alt="Nothing">
            <img src="s9.png" alt="EbixCash">
        </div>
    </div>
</body>
</html>
